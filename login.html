<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>AIRSHOP Training</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="css/airshop.css"/>
</head>
<body>
<header>
    <div class="logo"></div>
    <div class="title">Start</div>
</header>

<div class="container pad2">
    <p>Input your crew code then press Enter.</p>
    <input id="inp" class="w100" type="text" value=""/>

    <table class="w100 keys-table cols-6">
        <tr>
            <td><button class="input-key btn">A</button></td>
            <td><button class="input-key btn">B</button></td>
            <td><button class="input-key btn">C</button></td>
            <td><button class="input-key btn">D</button></td>
            <td><button class="input-key btn">E</button></td>
            <td class="img-cell"><button id="back-key" class="input-key btn"><img src="./images/backspace.png"></></td>
        </tr>
        <tr>
            <td><button class="input-key btn">F</a></td>
            <td><button class="input-key btn">G</button></td>
            <td><button class="input-key btn">H</button></td>
            <td><button class="input-key btn">I</button></td>
            <td><button class="input-key btn">J</button></td>
            <td rowspan="5">
                <button id="enter-key" class="enter-key btn" href="#">E<br>N<br>T<br>E<br>R</button>
            </td>
        </tr>
        <tr>
            <td><button class="input-key btn">K</button></td>
            <td><button class="input-key btn">L</button></td>
            <td><button class="input-key btn">M</button></td>
            <td><button class="input-key btn">N</button></td>
            <td><button class="input-key btn">O</button></td>
        </tr>
        <tr>
            <td><button class="input-key btn">P</button></td>
            <td><button class="input-key btn">Q</button></td>
            <td><button class="input-key btn">R</button></td>
            <td><button class="input-key btn">S</button></td>
            <td><button class="input-key btn">T</button></td>
        </tr>
        <tr>
            <td><button class="input-key btn">U</button></td>
            <td><button class="input-key btn">V</button></td>
            <td><button class="input-key btn">W</button></td>
            <td><button class="input-key btn">X</button></td>
            <td><button class="input-key btn">Y</button></td>
        </tr>
        <tr>
            <td><button class="input-key btn">Z</button></td>
            <td><button class="input-key btn">1</button></td>
            <td><button class="input-key btn">2</button></td>
            <td><button class="input-key btn">3</button></td>
            <td><button class="input-key btn">4</button></td>
        </tr>
        <tr>
            <td><button class="input-key btn">5</button></td>
            <td><button class="input-key btn">6</button></td>
            <td><button class="input-key btn">7</button></td>
            <td><button class="input-key btn">8</button></td>
            <td><button class="input-key btn">9</button></td>
            <td><button class="input-key btn">0</button></td>
        </tr>
    </table>
</div>

<footer>
    <a class="btn pink w30" href="javascript:void();"></a>
    <a class="btn green w40" href="javascript:showMenu();">Menu</a>
    <a class="btn pink w30" href="javascript:clearScreen();">Clear Screen</a>
</footer>

<script src="js/jquery.js"></script>
<script src="js/airshop.js"></script>
<script>
    $(document).on("ready", function () { //Document ready -- set click handler
        $('#inp').val('');
        $('.input-key').on('click', function(e){
            var inp = $('#inp');
            inp.val( inp.val() + $(e.target).text() );
        });

        $('#back-key').on('click', function(){
            var inp = $('#inp');
            inp.val( inp.val().slice(0,-1) );
        });

        $('#enter-key').on('click', function(){
            if($('#inp').val() == 'AAA')
                location.href = 'startup_tasks.html';
        });
    });
</script>
</body>
</html>
