<!DOCTYPE html>
<html lang="en">
	
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>AIRSHOP Training</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="css/airshop.css"/>
</head>
<body>
    <header>
        <div class="logo"></div>
        <div class="title">Start</div>
    </header>

    <div class="container pad10">
        <h1 class="text-center pad10">Please press 1 then 2 then 3 to activate system</h1>

        <div class="w100 buttons-container buttons-container3">
            <a class="activate btn btn-high" href="#">1</a>
            <a class="activate btn btn-high" href="#">2</a>
            <a class="activate btn btn-high" href="#">3</a>
        </div>

        <h1 class="text-center red pad10">Not Closed Down</h1>
        <a class="btn btn-high w100 block" href="check_battery.html">Check Battery</a>
    </div>

    <footer>
        <a class="back-btn btn pink w30" href="#"><span>Back</span></a>
        <a class="btn green w40" href="javascript:showMenu();">Menu</a>
        <a class="btn pink w30" href="javascript:clearScreen();">Clear Screen</a>
    </footer>

    <script src="js/jquery.js"></script>
    <script src="js/airshop.js"></script>
    <script>
        $(document).on("ready", function () {

            if( typeof(Storage) !== "undefined" )
                sessionStorage.clear();
            else
                alert('Browser is not a browser! Local storage is not supported');

            var activateStatus = 0;
            $('.activate').on('click', function(e){
                switch($(e.target).text()) {
                    case ('1'):
                        activateStatus = 1; break;
                    case ('2'):
                        if (activateStatus == 1)
                            activateStatus = 2;
                        else
                            activateStatus = 0;
                        break;
                    case ('3'):
                        if (activateStatus == 2)
                            location.href = 'login.html'
                        else
                            activateStatus = 0
                        break;
                }
            });
        });
    </script>
</body>
</html>
