<!DOCTYPE html>
<html lang="en">
	
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>AIRSHOP Training</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="css/airshop.css"/>
</head>
<body>
    <header>
        <div class="logo"></div>
        <div class="title">Start</div>
    </header>

    <div class="container pad10">
        <h1 class="text-center pad10">Please press 1 then 2 then 3 to activate system</h1>

        <div class="w100 buttons-container buttons-container3">
            <button class="activate btn btn-high">1</button>
            <button class="activate btn btn-high">2</button>
            <button class="activate btn btn-high">3</button>
        </div>

        <h1 class="text-center red pad10">Not Closed Down</h1>
        <button class="btn btn-high w100 block" href="check_battery.html">Check Battery</button>
    </div>

    <object type="youtransactor/sys-plugin" width="0" height="0" style="display: none; width: 0; height: 0;">System Plugin FAILED to load !</object>

    <footer>
        <button class="btn pink w30" onclick="YTsystem.close();">Back</button>
        <button class="btn green w40" onclick="showMenu();">Menu</button>
        <button class="btn pink w30" onclick="clearScreen();">Clear Screen</button>
    </footer>

    <script src="js/jquery.js"></script>
    <script src="js/jquery.mobile.custom.min.js"></script>
    <script src="js/airshop.js"></script>
    <script>
        $(document).on("ready", function () {

            if( typeof(Storage) !== "undefined" )
                sessionStorage.clear();
            else
                alert('Browser is not a browser! Local storage is not supported');

            var activateStatus = 0;
            $('.activate').on('click', function(e){
                switch($(e.target).text()) {
                    case ('1'):
                        activateStatus = 1; break;
                    case ('2'):
                        if (activateStatus == 1)
                            activateStatus = 2;
                        else
                            activateStatus = 0;
                        break;
                    case ('3'):
                        if (activateStatus == 2)
                            location.href = 'login.html';
                        else
                            activateStatus = 0;
                        break;
                }
            });
        });
    </script>
</body>
</html>
