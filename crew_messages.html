<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>AIRSHOP Training</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="css/airshop.css"/>
</head>

<body>
<header>

</header>

<div class="container pad5">
    <div class="crew-messages">
        To crew members<br><br>

    <table class="cols-2 w100 buttons-table">
        <tr>
            <td><a class="btn block" href="#">Print</a></td>

<footer>

    <a class="btn pink w30" href="javascript:clearScreen();">Clear Screen</a>
</footer>

<script src="js/jquery.js"></script>
<script src="js/jquery.mobile.custom.min.js"></script>
<script src="js/airshop.js"></script>
<script>
    $(document).on("ready", function () { //Document ready -- set click handler
        $('#done').on('click', function () {
            sessionStorage.crew_messages_done = 1;
        });
    });
