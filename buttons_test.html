<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>AIRSHOP Training</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="css/airshop.css"/>
</head>

<body>
<header>
    <div class="logo"></div>
    <div class="title">Buttons test</div>
</header>

<div class="container pad5">
    <pre class="crew-messages" id="log"></pre>
    <table class="cols-2 w100 buttons-table">
        <tr>
            <td><button id="test_search" class="btn block">Test search</button></td>
            <td><button id="touch-events" class="block" style="height: 70px; width: 200px; font-size: 24px;">Touch events</button></td>
        </tr>
    </table>
</div>

<footer>
    <a class="btn pink w30" href="#"></a>
    <a class="btn green w40" href="javascript:showMenu();">Menu</a>
    <a class="btn pink w30" href="javascript:clearScreen();">Clear Screen</a>
</footer>

<script src="js/jquery.js"></script>
<script src="js/airshop.js"></script>
<script src="js/data.js"></script>
<script>
    $(document).on("ready", function () { //Document ready -- set click handler
        $('#touch-events').on('mousedown', function (e) {
//            console.log(e);
//            e.preventDefault();
//            e.stopPropagation();
            $(e.currentTarget).css({'background-color': 'red'});
            $('#log').append(e.type+'\n');
        }).on('mouseup', function (e) {
//            e.preventDefault();
//            e.stopPropagation();
            $(e.currentTarget).css({'background-color': ''});
        });

        $('#test_search').on('click', function(){
            var t = new Date();
            var found = findGoods('ba');
            var diff = new Date() - t;
            $('#log').append( found.length + ' items found in ' + diff + ' ms');
            $('#log').append( JSON.stringify(found, null, 2) );

        });
    });
</script>
</body>
</html>
